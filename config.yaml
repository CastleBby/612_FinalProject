# Configuration for Precipitation Forecasting Project
data:
  start_date: '2010-01-01'
  end_date: '2020-12-31'  # Training period; test on 2021-2024 later
  locations:  # Lat/Lon for 5 representative MD stations (cities as proxies)
    - name: 'Baltimore'
      lat: 39.29
      lon: -76.61
    - name: 'Annapolis'
      lat: 38.98
      lon: -76.49
    - name: 'Cumberland'
      lat: 39.62
      lon: -78.76
    - name: 'Ocean City'
      lat: 38.34
      lon: -75.08
    - name: 'Hagerstown'
      lat: 39.64
      lon: -77.72
  variables: ['temperature_2m', 'relative_humidity_2m', 'precipitation', 'pressure_msl', 'wind_speed_10m']
  seq_len: 24  # Input sequence length (hours)
  pred_horizon: 1  # Predict next 1 hour
  test_split: 0.15  # For eval; adjust for full data
  val_split: 0.15

model:
  d_model: 256
  nhead: 8
  num_layers: 4
  embed_dim: 64
  dropout: 0.1
  lr: 0.0001
  batch_size: 64
  epochs: 50
  device: 'mps'  # For M1 Max acceleration
  feature_groups:  # For domain-aware embeddings
    thermo: [0, 1]  # temperature_2m, relative_humidity_2m
    hydro: [2, 3]   # precipitation, pressure_msl
    dynamic: [4]    # wind_speed_10m
  extreme_weight: 5.0  # For weighted loss on heavy rain

eval:
  extreme_threshold: 0.9  # 90th percentile for extremes
  rain_threshold: 0.1  # mm for event detection
