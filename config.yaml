# Configuration for Precipitation Forecasting Project
data:
  start_date: '2010-01-01'
  end_date: '2020-12-31'  # Training period; test on 2021-2024 later
  locations:
    - name: 'Baltimore'
      lat: 39.29
      lon: -76.61
    - name: 'Annapolis'
      lat: 38.98
      lon: -76.49
    - name: 'Cumberland'
      lat: 39.62
      lon: -78.76
    - name: 'Ocean City'
      lat: 38.34
      lon: -75.08
    - name: 'Hagerstown'
      lat: 39.64
      lon: -77.72
  variables: ['temperature_2m', 'relative_humidity_2m', 'precipitation', 'pressure_msl', 'wind_speed_10m']
  seq_len: 24
  pred_horizon: 1
  test_split: 0.15
  val_split: 0.15

model:
  d_model: 192       # smaller, much faster; keeps 32-dim heads
  nhead: 6           # 192 / 6 = 32
  num_layers: 3      # fewer encoder blocks
  embed_dim: 64
  dropout: 0.1
  lr: 0.00015        # small bump for the smaller model
  batch_size: 64     # your measured sweet spot
  epochs: 40         # fewer epochs since each is faster
  feature_groups:
    thermo: [0, 1]
    hydro: [2, 3]
    dynamic: [4]
  extreme_weight: 5.0

eval:
  extreme_threshold: 0.9
  rain_threshold: 0.1
  batch_size: 256
