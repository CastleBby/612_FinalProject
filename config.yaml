# ============================================================================
# ver_4 configuration (reproduces logged ver_4_result)
# ============================================================================

reproducibility:
  random_seed: 202511
  deterministic: true

data:
  start_date: '2000-01-01'
  end_date: '2024-12-31'
  locations:
    - {name: 'Baltimore', lat: 39.29, lon: -76.61}
    - {name: 'Annapolis', lat: 38.98, lon: -76.49}
    - {name: 'Cumberland', lat: 39.62, lon: -78.76}
    - {name: 'Ocean City', lat: 38.34, lon: -75.08}
    - {name: 'Hagerstown', lat: 39.64, lon: -77.72}
  variables: ['temperature_2m', 'relative_humidity_2m', 'precipitation', 'pressure_msl', 'wind_speed_10m']
  seq_len: 24
  pred_horizon: 1
  test_split: 0.15
  val_split: 0.15

model:
  d_model: 512
  nhead: 8
  num_encoder_layers: 6
  num_decoder_layers: 2
  num_layers: 6
  embed_dim: 128
  dropout: 0.2

  use_advanced_layers: true
  use_physics_loss: false
  physics_weight: 0.05

  use_series_decomposition: false
  use_decoder: false
  use_local_attention: false
  local_kernel_size: 3
  encoder_causal: true

  lr: 0.0001
  batch_size: 128
  epochs: 100
  device: 'mps'
  gradient_clip: 1.0
  weight_decay: 0.01
  warmup_epochs: 10
  patience: 15

  feature_groups:
    thermo: [0, 1]
    hydro: [2, 3]
    dynamic: [4]
    temporal_diurnal: [5, 6]
    temporal_seasonal: [7, 8, 9, 10]

  extreme_weight: 10.0

eval:
  extreme_threshold: 0.9
  rain_threshold: 0.1
  prediction_threshold: 0.20
